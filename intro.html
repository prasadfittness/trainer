<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prasad Fitness Intro</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .intro-text {
    position: absolute;
    width: 100%;
    text-align: center;
    color: #00ff00;
    font-size: clamp(1.5rem, 5vw, 3rem);
    white-space: nowrap;
    opacity: 0;
  }
  .typing {
    border-right: 2px solid #00ff00;
    padding-right: 2px;
    display: inline-block;
    animation: blink 0.7s steps(1) infinite;
  }
  @keyframes blink { 50% { border-color: transparent; } }
</style>
</head>
<body>

<h1 id="text1" class="intro-text"></h1>
<h2 id="text2" class="intro-text"></h2>
<h3 id="text3" class="intro-text"></h3>
<h4 id="text4" class="intro-text"></h4>
<h5 id="text5" class="intro-text"></h5>

<script>
const texts = [
  { id: "text1", text: "WELCOME" },
  { id: "text2", text: "TO" },
  { id: "text3", text: "PRASAD FITTNESS" },
  { id: "text4", text: "YEAH BUDDY!!!" },
  { id: "text5", text: "LIGHT WEIGHT..." }
];
const typingSpeed = 100;
const holdTime = 1200;
let index = 0;

function typeText(elem, text, callback){
  let i = 0;
  elem.innerHTML = '<span class="typing"></span>';
  const typingSpan = elem.querySelector('.typing');
  const interval = setInterval(()=>{
    typingSpan.textContent += text[i];
    i++;
    if(i===text.length){
      clearInterval(interval);
      setTimeout(()=>deleteText(elem, callback), holdTime);
    }
  }, typingSpeed);
}

function deleteText(elem, callback){
  const typingSpan = elem.querySelector('.typing');
  let text = typingSpan.textContent;
  let i = text.length;
  const interval = setInterval(()=>{
    typingSpan.textContent = text.slice(0,i-1);
    i--;
    if(i===0){
      clearInterval(interval);
      callback();
    }
  },50);
}

function startTyping(){
  if(index < texts.length){
    const elem = document.getElementById(texts[index].id);
    elem.style.opacity = 1;
    typeText(elem, texts[index].text, ()=>{
      elem.style.opacity = 0;
      index++;
      startTyping();
    });
  } else {
    // Redirect to main page
    window.location.href = "index.html";
  }
}

startTyping();
</script>

</body>
</html>
